info:
  title: MyScreen backend API
  description: MyScreen backend API
  version: 2.5.3
  contact:
    name: Stanislav V Vyaliy
    url: https://wisekaa.dev
    email: wisekaa03@gmail.com
tags:
  - name: auth
    description: Аутентификация пользователя
  - name: user
    description: Пользователи (только администратор)
  - name: folder
    description: Папки
  - name: file
    description: Файлы
  - name: playlist
    description: Плейлисты
  - name: monitor
    description: Мониторы
  - name: editor
    description: Редакторы
  - name: order
    description: Заказы
  - name: payment
    description: Оплата
servers: []
components:
  securitySchemes:
    bearer:
      scheme: bearer
      bearerFormat: JWT
      type: http
      description: Токен авторизации
      name: token
  schemas:
    BadRequestError:
      type: object
      properties:
        status:
          type: string
          enum:
            - success
            - error
          example: error
          description: Статус операции
        statusCode:
          type: number
          example: 400
        code:
          type: string
          example: server-error.10004
        message:
          type: string
          example: Bad request
      required:
        - status
        - statusCode
        - code
        - message
    UnauthorizedError:
      type: object
      properties:
        status:
          type: string
          enum:
            - success
            - error
          example: error
          description: Статус операции
        statusCode:
          type: number
          example: 401
        code:
          type: string
          example: server-error.10001
        message:
          type: string
          example: Unauthorized request
      required:
        - status
        - statusCode
        - code
        - message
    PreconditionFailedError:
      type: object
      properties:
        status:
          type: string
          enum:
            - success
            - error
          example: error
          description: Статус операции
        statusCode:
          type: number
          example: 412
        code:
          type: string
          example: server-error.10002
        message:
          type: string
          example: User exists
      required:
        - status
        - statusCode
        - code
        - message
    InternalServerError:
      type: object
      properties:
        status:
          type: string
          enum:
            - success
            - error
          example: error
          description: Статус операции
        statusCode:
          type: number
          example: 500
        code:
          type: string
          example: server-error.10000
        message:
          type: string
          example: Server error
      required:
        - status
        - statusCode
        - code
        - message
    ServiceUnavailableError:
      type: object
      properties:
        status:
          type: string
          enum:
            - success
            - error
          example: error
          description: Статус операции
        statusCode:
          type: number
          example: 503
        code:
          type: string
          example: server-error.10000
        message:
          type: string
          example: Service Unavailable
      required:
        - status
        - statusCode
        - code
        - message
    UserResponse:
      type: object
      properties:
        id:
          type: string
          description: Идентификатор пользователя
          format: uuid
          example: "1234567"
        email:
          type: string
          description: EMail пользователя
          format: email
          example: foo@bar.baz
        surname:
          type: string
          description: Фамилия
          example: Steve
        name:
          type: string
          description: Имя
          example: John
        middleName:
          type: string
          description: Отчество
          example: Doe
        phoneNumber:
          type: string
          description: Телефон пользователя
          example: "+78002000000"
        city:
          type: string
          description: Город
          example: Krasnodar
        country:
          type: string
          description: Страна
          example: RU
        company:
          type: string
          description: Компания
          example: ACME corporation
        role:
          type: string
          description: Роль пользователя
          enum:
            &a52
            - monitor-owner
            - advertiser
          example: advertiser
        verified:
          type: boolean
          description: EMail подтвержден
          example: true
        isDemoUser:
          type: boolean
          description: Демо пользователь
          example: true
        createdAt:
          format: date-time
          type: string
          description: Время создания
          example: 2021-01-01T10:00:00.147Z
        updatedAt:
          format: date-time
          type: string
          description: Время изменения
          example: 2021-01-01T10:00:00.147Z
        countUsedSpace:
          type: number
          description: Использованное место
          example: 0
      required:
        - id
        - email
        - role
        - createdAt
        - updatedAt
    UserGetResponse:
      type: object
      properties:
        status:
          type: string
          description: Статус операции
          enum:
            - success
            - error
          example: success
        data:
          description: Пользователь
          allOf:
            - $ref: "#/components/schemas/UserResponse"
      required:
        - status
        - data
    UserUpdateRequest:
      type: object
      properties:
        email:
          type: string
          description: EMail пользователя
          format: email
          example: foo@bar.baz
        surname:
          type: string
          description: Фамилия
          example: Steve
        name:
          type: string
          description: Имя
          example: John
        middleName:
          type: string
          description: Отчество
          example: Doe
        phoneNumber:
          type: string
          description: Телефон пользователя
          example: "+78002000000"
        city:
          type: string
          description: Город
          example: Krasnodar
        country:
          type: string
          description: Страна
          example: RU
        company:
          type: string
          description: Компания
          example: ACME corporation
        role:
          type: string
          description: Роль пользователя
          enum: *a52
          example: advertiser
    LoginRequest:
