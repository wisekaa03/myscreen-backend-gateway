  title: MyScreen backend API
  description: MyScreen backend API
  version: 2.12.9
  contact:
    name: Stanislav V Vyaliy
    url: https://wisekaa.dev
    email: wisekaa03@gmail.com
tags:
  - name: auth
    description: Аутентификация пользователя
  - name: user
    description: Пользователи (только администратор)
  - name: folder
    description: Папки
  - name: file
    description: Файлы
  - name: playlist
    description: Плейлисты
  - name: monitor
    description: Мониторы
  - name: editor
    description: Редакторы
  - name: order
    description: Заказы
  - name: payment
    description: Оплата
servers: []
components:
  securitySchemes:
    bearer:
      scheme: bearer
      bearerFormat: JWT
      type: http
      description: Токен авторизации
      name: token
  schemas:
    Status:
      type: string
      enum:
        - success
        - error
    BadRequestError:
      type: object
      properties:
        status:
          example: error
          description: Статус операции
          $ref: "#/components/schemas/Status"
        statusCode:
          type: number
          example: 400
        code:
          type: string
          example: server-error.10004
        message:
          type: string
          example: Bad request
      required:
        - status
        - statusCode
        - code
        - message
    UnauthorizedError:
      type: object
      properties:
        status:
          example: error
          description: Статус операции
          $ref: "#/components/schemas/Status"
        statusCode:
          type: number
          example: 401
        code:
          type: string
          example: server-error.10001
        message:
          type: string
          example: Unauthorized request
      required:
        - status
        - statusCode
        - code
        - message
    NotFoundError:
      type: object
      properties:
        status:
          example: error
          description: Статус операции
          $ref: "#/components/schemas/Status"
        statusCode:
          type: number
          example: 404
        code:
          type: string
          example: server-error.10005
        message:
          type: string
          example: Not Found
      required:
        - status
        - statusCode
        - code
        - message
    PreconditionFailedError:
      type: object
      properties:
        status:
          example: error
          description: Статус операции
          $ref: "#/components/schemas/Status"
        statusCode:
          type: number
          example: 412
        code:
          type: string
          example: server-error.10002
        message:
          type: string
          example: User exists
      required:
        - status
        - statusCode
        - code
        - message
    InternalServerError:
      type: object
      properties:
        status:
          example: error
          description: Статус операции
          $ref: "#/components/schemas/Status"
        statusCode:
          type: number
          example: 500
        code:
          type: string
          example: server-error.10000
        message:
          type: string
          example: Server error
